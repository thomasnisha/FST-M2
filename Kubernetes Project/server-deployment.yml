apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: api
    template:
        metadata:
            labels:
                component: api
        spec:
            containers:
                - name: server
                  image: nisht/complex_api
                  ports:
                      - containerPort: 5000
                  resources:
                      limits:
                          memory: "128Mi"
                          cpu: "500m"
                  env:
                    - name: REDIS-HOST
                      value: redis-cluster-ip-service
                    - name: REDIS-PORT
                      value: '6379'
                    - name: PGUSER
                      value: postgres
                    - name: PGHOST
                      value: postgres-cluster-ip-service
                    - name: PGPORT
                      value: '5432'
                    - name: PGDATABASE
                      value: postgres
                    - name: PGPASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: pgpassword
                          key: POSTGRES_PASSWORD
    